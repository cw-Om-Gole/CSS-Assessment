<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form class="contact-form" id="form">
            <h1 class="form-header">Contact Us</h1>
            <div class="name-container">
                <div class="form-group">
                    <label for="firstName">First Name <span>*</span></label>
                    <input type="text" id="firstName" name="firstName">
                    <p class="none"></p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span>*</span></label>
                    <input type="text" id="lastName" name="lastName">
                    <p class="none"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="text" id="email" name="email">
                <p class="none"></p>
            </div>
            <div class="form-group">
                <label>Query Type <span>*</span></label>
                <div class="radio-container">
                    <div>
                        <input type="radio" id="general" name="queryType" value="general">
                        <label for="general">General Enquiry</label>
                    </div>
                    <div>
                        
                        <input type="radio" id="support" name="queryType" value="support">
                        <label for="support">Support Enquiry</label>
                    </div>
                </div>
                <p class="none"></p>
            </div>
            <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="5"></textarea>
                <p class="none"></p>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="consent" name="consent">
                    <label for="consent">I consent to being contacted by the team <span>*</span></label>
                </div>
                <p class="none"></p>
            </div>
            <div class="form-group">
                <button class="btn-submit" type="submit">Submit</button>
            </div>
        </form>

        <div id="toast" class="none">
            <div class="toast-header">
                <img src="./icon-success-check.svg" alt="" srcset="">
                <p>Message Sent!</p>
            </div>
            <div class="toast-message">
                <p>Thanks for completing the form. We'll be in touch soon!</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
